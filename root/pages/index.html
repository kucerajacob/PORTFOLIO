<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/root/css/style.css">
    <link rel="icon" href="/root/icons/favicon.png">
    <title>Jacob Kucera</title>
</head>

<body>
    <section class="container" id="container-scroll">

        <div class="navbar">
            <span></span>
            <img src="/root/icons/jacobkuceralogo.svg" class="navbar-logo">

            <div class="navbar-items">
                <span></span>
                <img src="/root/icons/UI-UX.svg" id="navbar-uiux" class="navbar-item">
                <img src="/root/icons/GRAPHIC DESIGN.svg" class="navbar-item">
                <img src="/root/icons/AUDIO PRODUCTION.svg" class="navbar-item">
            </div>
        </div>

        <section class="section">
            <div class="page-001">
                <span></span>

                <img src="/root/icons/001.svg" class="number-001">

                <img src="/root/icons/creatingvisual.svg" class="creatingvisual">

                <div class="portfolio-arrow-container">
                    <img src="/root/icons/portfolio_arrow.svg" class="portfolio-arrow">
                </div>
            </div>
        </section>

        <section class="section">
            <img src="/root/icons/casestudyssec.svg" class="casestudyssec">

            <div class="facebook-container">
                <img src="/root/images/facebook/FacebookPHONE.png" class="facebook-phone">
                <img src="/root/images/facebook/FacebookHOME.png" class="facebook-home">
            </div>
        </section>

        <section class="section">
            <div class="facebook-container-2">
                <img src="/root/images/facebook/FacebookPROFILE.png" class="facebook-profile">
                <img src="/root/images/facebook/FacebookCONTACTS.png" class="facebook-contacts">
            </div>
        </section>

        <section class="section">
            <div class="hyperbot-container">
                <img src="/root/images/hyperbot/logo.png" class="hyperbot-logo">
                <img src="/root/images/hyperbot/hyperbotAPP.png" class="hyperbot-app">
            </div>

            <div class="hyperbot-text-container">
                <img src="/root/icons/hyperbot-text.svg" class="hyperbot-text">
            </div>
        </section>

        <section class="section">
            <div class="hyperbot-container-2">
                <img src="/root/images/hyperbot/hyperbotLOGIN.png" class="hyperbot-login">
                <img src="/root/images/hyperbot/hyperbotFOOTER.png" class="hyperbot-footer">
            </div>
        </section>

        <section class="section">
            <div class="hyperbot-container-3">
                <img src="/root/images/hyperbot/hyperbotWEBSITE.png" class="hyperbot-site">
            </div>
        </section>

        <section class="section">
            <div class="waveac-text-container">
                <img src="/root/icons/wave-ac-text.svg" class="waveac-text">
            </div>

            <div class="waveac-container">
                <img src="/root/images/waveac/logo.png" class="waveac-logo">
                <img src="/root/images/waveac/waveacTRACK.png" class="waveac-track">
            </div>
        </section>

        <section class="section">
            <div class="waveac-container-2">
                <img src="/root/images/waveac/waveacSTREAM.png" class="waveac-stream">
                <img src="/root/images/waveac/TRACK.png" class="waveac-trackzoom">
            </div>
        </section>

        <section class="section">
            <div class="waveac-container-3">
                <img src="/root/images/waveac/GRAPHS.png" class="waveac-profile">
                <img src="/root/images/waveac/waveacPROFILE.png" class="waveac-profile">
            </div>
        </section>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.3.1/smooth-scrollbar.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="/root/scripts/app.js"></script>
</body>

</html>
