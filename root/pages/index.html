<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Jacob Kucera - Creating visual designs to help people appreciate an experience, not tolerate it.">
	<link rel="stylesheet" href="/root/css/style.css">
	<link rel="icon" href="/root/icons/favicon.png">
	<title>Jacob Kucera</title>
</head>

<body>
	<div id="loading-wrap"></div>

	<div class="image-preview-container">
		<img src="/root/icons/x_icon.svg" class="image-escape">
		<img src="" class="image-preview">
	</div>

	<div class="navbar">
		<span></span>
		<img src="/root/icons/jacobkuceralogo.svg" alt="Jacob Kucera Logo" class="navbar-logo">

		<div class="navbar-items">
			<span></span>
			<p class="navbar-item navbar-item-selected" tabindex="0">WEB DESIGN</p>
            <p class="navbar-item" tabindex="0">GRAPHIC DESIGN</p>
            <p class="navbar-item" tabindex="0">AUDIO PRODUCTION</p>
			<!--
            <img src="/root/icons/UI-UX.svg" id="navbar-uiux" class="navbar-item">
            <img src="/root/icons/GRAPHIC DESIGN.svg" class="navbar-item">
            <img src="/root/icons/AUDIO PRODUCTION.svg" class="navbar-item">
             -->
		</div>
	</div>

	<section class="container" id="container-scroll">
		<section class="section">
			<div class="page-001">
				<span></span>

				<img src="/root/icons/001.svg" alt="001" class="number-001">

				<img src="/root/icons/creatingvisual.svg" alt="creating-visual" class="creatingvisual">

				<div class="portfolio-arrow-container">
					<img src="/root/icons/portfolio_arrow.svg" alt="portfolio-arrow" class="portfolio-arrow">
				</div>
			</div>
		</section>

		<div id="mobileHideSection">

		<section class="section webDesignSection">
			<div class="heightModFirst">
				<img src="/root/icons/casestudyssec.svg" class="casestudyssec">
				<img src="/root/images/craigslist/home.png" class="craigslist-home clickable-img">
			</div>
		</section>

		<section class="section">
			<div class="heightMod">
				<img src="/root/icons/THEGOAL.svg" class="thegoal">
				<img src="/root/images/craigslist/searchresults.png" class="craigslist-searchresults clickable-img">
			</div>
		</section>

		<section class="section">
			<div class="heightMod">
				<img src="/root/icons/CONTENTFIRST.svg" class="contentfirst">
				<img src="/root/images/craigslist/productpage.png" class="craigslist-productpage clickable-img">
			</div>
		</section>

		<section class="section">
			<div class="heightMod">
				<img src="/root/icons/DESIGNPERCEPTION.svg" class="designperception">
				<img src="/root/images/craigslist/chat.png" class="craigslist-chat clickable-img">
			</div>
		</section>

		<section class="section">
			<div class="heightMod">
				<img src="/root/images/hyperbot/logo.png" class="hyperbot-logo">
				<img src="/root/images/hyperbot/hyperbotAPP.png" class="hyperbot-app clickable-img">

				<img src="/root/icons/hyperbot-text.svg" class="hyperbot-text">
			</div>
		</section>

		<section class="section">
			<div class="heightMod">
				<img src="/root/images/hyperbot/hyperbotLOGIN.png" class="hyperbot-login clickable-img">
				<img src="/root/images/hyperbot/hyperbotFOOTER.png" class="hyperbot-footer clickable-img">
			</div>
		</section>

		<section class="section">
			<div class="heightMod">
				<img src="/root/images/hyperbot/hyperbotWEBSITE.png" class="hyperbot-site clickable-img">
			</div>
		</section>

		<section class="section">
			<div class="heightMod">
				<img src="/root/icons/wave-ac-text.svg" class="waveac-text">

				<img src="/root/images/waveac/logo.png" class="waveac-logo">
				<img src="/root/images/waveac/waveacTRACK.png" class="waveac-track clickable-img">
			</div>
		</section>

		<section class="section">
			<div class="heightMod">
				<img src="/root/images/waveac/waveacSTREAM.png" class="waveac-stream clickable-img">
				<img src="/root/images/waveac/TRACK.png" class="waveac-trackzoom">
			</div>
		</section>

		<section class="section">
			<div class="heightMod">
				<img src="/root/images/waveac/GRAPHS.png" alt="graphs" class="waveac-graphs clickable-img">
				<img src="/root/images/waveac/waveacPROFILE.png" alt="waveac-profile"
					class="waveac-profile clickable-img">
			</div>
		</section>
		</div>

		<section class="mobile">
			<img src="/root/images/craigslist/home.png" class="mobile-img">
			<img src="/root/images/craigslist/searchresults.png" class="mobile-img">
			<img src="/root/images/craigslist/productpage.png" class="mobile-img">
			<img src="/root/images/craigslist/chat.png" class="mobile-img">

			<img src="/root/images/hyperbot/hyperbotAPP.png" class="mobile-img">
			<img src="/root/images/hyperbot/hyperbotLOGIN.png" class="mobile-img">
			<img src="/root/images/hyperbot/hyperbotFOOTER.png" class="mobile-img">
			<img src="/root/images/hyperbot/hyperbotWEBSITE.png" class="mobile-img">

			<img src="/root/images/waveac/waveacSTREAM.png" class="mobile-img">
			<img src="/root/images/waveac/waveacPROFILE.png" class="mobile-img">
			<img src="/root/images/waveac/waveacTRACK.png" class="mobile-img">
		</section>

	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.3.1/smooth-scrollbar.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
	<script src="https://cdn.rawgit.com/gijsroge/tilt.js/38991dd7/dest/tilt.jquery.js"></script>
	<script src="/root/scripts/app.js"></script>
</body>

</html>
