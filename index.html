<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Jacob Kucera - Creating visual designs to help people appreciate an experience, not tolerate it.">
    <link rel="stylesheet" href="root/css/style.css">
    <link rel="icon" href="root/icons/favicon.png">
    <title>Jacob Kucera</title>
</head>

<body>
    <div class="image-preview-container">
        <img src="root/icons/x_icon.svg" class="image-escape">
        <img src="" class="image-preview">
    </div>

    <div class="navbar">
        <span></span>
        <img src="root/icons/jacobkuceralogo.svg" alt="Jacob Kucera Logo" class="navbar-logo">

        <div class="navbar-items">
            <span></span>
            <p class="navbar-item" tabindex="0">WEB DESIGN</p>
            <p class="navbar-item" tabindex="0">GRAPHIC DESIGN</p>
            <p class="navbar-item" tabindex="0">AUDIO PRODUCTION</p>
            <!--
            <img src="root/icons/UI-UX.svg" id="navbar-uiux" class="navbar-item">
            <img src="root/icons/GRAPHIC DESIGN.svg" class="navbar-item">
            <img src="root/icons/AUDIO PRODUCTION.svg" class="navbar-item">
             -->
        </div>
    </div>

    <section class="container" id="container-scroll">
        <section class="section">
            <div class="page-001">
                <span></span>

                <img src="root/icons/001.svg" alt="001" class="number-001">

                <img src="root/icons/creatingvisual.svg" alt="creating-visual" class="creatingvisual">

                <div class="portfolio-arrow-container">
                    <img src="root/icons/portfolio_arrow.svg" alt="portfolio-arrow" class="portfolio-arrow">
                </div>
            </div>
        </section>

        <section class="section">
            <img src="root/icons/casestudyssec.svg" alt="case-study-text" class="casestudyssec">

            <div class="facebook-container">
                <img src="root/images/facebook/FacebookPHONE.png" alt="facebook-phone" class="facebook-phone clickable-img">
                <img src="root/images/facebook/FacebookHOME.png" alt="facebook-home" class="facebook-home clickable-img">
            </div>
        </section>

        <section class="section">
            <div class="facebook-container-2">
                <img src="root/images/facebook/FacebookPROFILE.png" alt="facebook-profile" class="facebook-profile clickable-img">
                <img src="root/images/facebook/FacebookCONTACTS.png" alt="facebook-contacts" class="facebook-contacts clickable-img">
            </div>
        </section>

        <section class="section">
            <div class="hyperbot-container">
                <img src="root/images/hyperbot/logo.png" alt="hyperbot-logo" class="hyperbot-logo">
                <img src="root/images/hyperbot/hyperbotAPP.png" alt="hyperbot-app" class="hyperbot-app clickable-img">
            </div>

            <div class="hyperbot-text-container">
                <img src="root/icons/hyperbot-text.svg" alt="hyperbot-text" class="hyperbot-text">
            </div>
        </section>

        <section class="section">
            <div class="hyperbot-container-2">
                <img src="root/images/hyperbot/hyperbotLOGIN.png" alt="hyperbot-login" class="hyperbot-login clickable-img">
                <img src="root/images/hyperbot/hyperbotFOOTER.png" alt="hyperbot-footer" class="hyperbot-footer clickable-img">
            </div>
        </section>

        <section class="section">
            <div class="hyperbot-container-3">
                <img src="root/images/hyperbot/hyperbotWEBSITE.png" alt="hyperbot-website" class="hyperbot-site clickable-img">
            </div>
        </section>

        <section class="section">
            <div class="waveac-text-container">
                <img src="root/icons/wave-ac-text.svg" alt="waveac-text" class="waveac-text">
            </div>

            <div class="waveac-container">
                <img src="root/images/waveac/logo.png" alt="waveac-logo" class="waveac-logo">
                <img src="root/images/waveac/waveacTRACK.png" alt="waveac-track" class="waveac-track clickable-img">
            </div>
        </section>

        <section class="section">
            <div class="waveac-container-2">
                <img src="root/images/waveac/waveacSTREAM.png" alt="waveac-stream" class="waveac-stream clickable-img">
                <img src="root/images/waveac/TRACK.png" alt="waveac-track" class="waveac-trackzoom">
            </div>
        </section>

        <section class="section">
            <div class="waveac-container-3">
                <img src="root/images/waveac/GRAPHS.png" alt="graphs" class="waveac-graphs clickable-img">
                <img src="root/images/waveac/waveacPROFILE.png" alt="waveac-profile" class="waveac-profile clickable-img">
            </div>
        </section>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.3.1/smooth-scrollbar.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="root/scripts/app.js"></script>
</body>

</html>
